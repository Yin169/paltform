version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ecommerce
      - JWT_SECRET=your_jwt_secret_here
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "1000:1000"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data: