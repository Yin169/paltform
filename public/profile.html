<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Page Title */
        .page-header {
            margin: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        /* Profile Container */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* User Info Card */
        .user-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
        }
        
        .user-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .user-email {
            color: var(--gray-color);
            margin-bottom: 20px;
        }
        
        .user-score {
            background: linear-gradient(135deg, var(--accent-color), #b5179e);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .score-label {
            font-size: 1rem;
        }
        
        .user-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-vip {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-new {
            background-color: #cce7ff;
            color: #004085;
        }
        
        /* Profile Sections */
        .profile-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .metric-card {
            background-color: #f8f9fc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .metric-label {
            color: var(--gray-color);
            font-size: 1rem;
        }
        
        .preference-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preference-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* Recommendations */
        .recommended-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: #f8f9fc;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .product-image {
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        /* Order Tabs */
        .order-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .order-tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .order-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .order-tab:hover:not(.active) {
            background-color: #e0e0e0;
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 12px 20px;
            border-radius: 8px;
            text-align: left;
            background-color: #f8f9fc;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 50px;
            color: var(--gray-color);
        }
        
        .loading i, .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/messages.html"><i class="fas fa-envelope"></i> 消息</a>
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-circle"></i> 我的</h1>
        </div>

        <div id="profile-content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在加载用户信息...</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取用户画像
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            checkUserStatus();
            updateCartCount();
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                try {
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        userActions.innerHTML = `
                            <span><i class="fas fa-user"></i> ${user.username}</span>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 登出</a>
                            ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                            <a href="/orders"><i class="fas fa-list"></i> 我的订单</a>
                            <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                            <a href="/profile"><i class="fas fa-user-circle"></i> 我的</a>
                        `;
                    } else {
                        // 如果用户状态检查失败，可能是因为令牌无效
                        if (response.status === 401) {
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                    }
                } catch (error) {
                    console.error('检查用户状态失败:', error);
                }
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 加载用户画像
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const profileResponse = await fetch('/api/profiles/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const userResponse = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const ordersResponse = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (profileResponse.ok && userResponse.ok) {
                    const profile = await profileResponse.json();
                    const user = await userResponse.json();
                    let orders = [];
                    
                    // 检查订单响应
                    if (ordersResponse.ok) {
                        orders = await ordersResponse.json();
                        // 确保orders是数组
                        if (!Array.isArray(orders)) {
                            console.error('订单数据不是数组:', orders);
                            orders = [];
                        }
                    } else {
                        console.error('获取订单失败:', ordersResponse.status);
                    }
                    
                    displayUserProfile(profile, user, orders);
                } else {
                    // 添加更详细的错误信息
                    let errorMessage = '加载用户信息失败';
                    if (!profileResponse.ok) {
                        errorMessage += ' (用户画像加载失败: ' + profileResponse.status + ')';
                    }
                    if (!userResponse.ok) {
                        errorMessage += ' (用户资料加载失败: ' + userResponse.status + ')';
                    }
                    
                    document.getElementById('profile-content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>${errorMessage}</p>
                            <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;" onclick="loadUserProfile()">重新加载</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                document.getElementById('profile-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>网络错误，请检查连接后重试</p>
                        <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;" onclick="loadUserProfile()">重新加载</button>
                    </div>
                `;
            }
        }

        // 显示用户画像
        async function displayUserProfile(profile, user, orders) {
            try {
                // 获取推荐商品
                let recommendedProducts = [];
                try {
                    const recommendationsResponse = await fetch('/api/profile/recommendations', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    if (recommendationsResponse.ok) {
                        recommendedProducts = await recommendationsResponse.json();
                    }
                } catch (error) {
                    console.error('获取推荐商品失败:', error);
                }
                
                // 确保orders是数组
                if (!Array.isArray(orders)) {
                    console.error('订单数据不是数组:', orders);
                    orders = []; // 设置为空数组以避免错误
                }
                
                // 计算订单统计数据
                const orderStats = calculateOrderStats(orders);
                
                const content = document.getElementById('profile-content');
                content.innerHTML = `
                    <div class="profile-container">
                        <div class="user-card">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <h2 class="user-name">${user.username || '未知用户'}</h2>
                            <p class="user-email">${user.email || '未提供邮箱'}</p>
                            
                            <div class="user-score">
                                <div class="score-value">${profile.valueScore || 0}</div>
                                <div class="score-label">用户价值评分</div>
                            </div>
                            
                            <div class="user-status status-${profile.lifecycleStage || 'new'}">
                                ${getLifecycleStageText(profile.lifecycleStage || 'new')}
                            </div>
                            
                            <div class="action-buttons">
                                <button class="action-button" onclick="window.location.href='/orders'">
                                    <i class="fas fa-list"></i>
                                    <span>我的订单</span>
                                </button>
                                <button class="action-button" onclick="window.location.href='/account'">
                                    <i class="fas fa-user-cog"></i>
                                    <span>账号管理</span>
                                </button>
                                <button class="action-button" onclick="window.location.href='/seller-register'">
                                    <i class="fas fa-store"></i>
                                    <span>成为卖家</span>
                                </button>
                                <button class="action-button" onclick="window.location.href='#'">
                                    <i class="fas fa-heart"></i>
                                    <span>我的收藏</span>
                                </button>
                                <button class="action-button" onclick="window.location.href='#'">
                                    <i class="fas fa-history"></i>
                                    <span>最近浏览</span>
                                </button>
                                <button class="action-button" onclick="window.location.href='#'">
                                    <i class="fas fa-question-circle"></i>
                                    <span>帮助中心</span>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <div class="profile-section">
                                <h3 class="section-title"><i class="fas fa-chart-line"></i> 消费仪表板</h3>
                                <div class="section-content">
                                    <div class="metric-card">
                                        <div class="metric-value">¥${(profile.behavior?.totalSpent || 0).toFixed(2)}</div>
                                        <div class="metric-label">累计消费</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${orders.length || 0}</div>
                                        <div class="metric-label">订单总数</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">¥${(profile.behavior?.avgOrderValue || 0).toFixed(2)}</div>
                                        <div class="metric-label">平均订单金额</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${orderStats.completed || 0}</div>
                                        <div class="metric-label">已完成订单</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h3 class="section-title"><i class="fas fa-list"></i> 我的订单</h3>
                                <div class="order-tabs">
                                    <div class="order-tab active" data-status="all">全部</div>
                                    <div class="order-tab" data-status="pending">待付款</div>
                                    <div class="order-tab" data-status="processing">待收货</div>
                                    <div class="order-tab" data-status="delivered">已完成</div>
                                    <div class="order-tab" data-status="cancelled">已取消</div>
                                </div>
                                <div id="orders-container">
                                    ${renderOrders(orders)}
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h3 class="section-title"><i class="fas fa-heart"></i> 我的收藏</h3>
                                <div class="product-grid">
                                    ${renderFavoriteProducts()}
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h3 class="section-title"><i class="fas fa-history"></i> 最近浏览</h3>
                                <div class="product-grid">
                                    ${renderRecentlyViewed()}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h3 class="section-title"><i class="fas fa-gift"></i> 为您推荐</h3>
                        <div class="recommended-products">
                            ${(Array.isArray(recommendedProducts) ? recommendedProducts : []).map(product => `
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="${(product && product.imageUrl) || 'https://via.placeholder.com/150x150?text=商品图片'}" alt="${(product && product.name) || '商品'}" style="width:100%; height:100%; object-fit:cover;">
                                    </div>
                                    <div class="product-info">
                                        <div class="product-name">${(product && product.name) || '未命名商品'}</div>
                                        <div class="product-price">¥${product && typeof product.price === 'number' ? product.price.toFixed(2) : '0.00'}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // 添加订单标签点击事件
                document.querySelectorAll('.order-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.order-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        // 这里可以添加筛选订单的逻辑
                    });
                });
            } catch (error) {
                console.error('显示用户信息失败:', error);
                document.getElementById('profile-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>显示用户信息失败: ${error.message}</p>
                        <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;" onclick="loadUserProfile()">重新加载</button>
                    </div>
                `;
            }
        }
        
        // 计算订单统计
        function calculateOrderStats(orders) {
            // 确保orders是数组
            if (!Array.isArray(orders)) {
                console.error('订单数据不是数组:', orders);
                orders = [];
            }
            
            const stats = {
                all: orders.length,
                pending: 0,
                processing: 0,
                delivered: 0,
                cancelled: 0,
                completed: 0
            };
            
            orders.forEach(order => {
                switch(order.status) {
                    case 'pending':
                        stats.pending++;
                        break;
                    case 'processing':
                        stats.processing++;
                        break;
                    case 'shipped':
                        stats.processing++;
                        break;
                    case 'delivered':
                        stats.delivered++;
                        stats.completed++;
                        break;
                    case 'cancelled':
                        stats.cancelled++;
                        break;
                }
            });
            
            return stats;
        }
        
        // 渲染订单列表
        function renderOrders(orders) {
            // 确保orders是数组
            if (!Array.isArray(orders)) {
                console.error('订单数据不是数组:', orders);
                orders = [];
            }
            
            if (!orders || orders.length === 0) {
                return '<p>暂无订单</p>';
            }
            
            // 只显示最近5个订单
            const recentOrders = orders.slice(0, 5);
            
            return `
                ${recentOrders.map(order => `
                    <div style="border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; margin-bottom: 15px;">

        // 获取订单状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待付款',
                'processing': '处理中',
                'shipped': '已发货',
                'delivered': '已完成',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        function calculateAge(birthDate) {
            const today = new Date();

            };
            return stageMap[stage] || stage;
        }

                'high': '高敏感度'
            };
            return sensitivityMap[sensitivity] || sensitivity;
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (!token) {
                cartCountElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCountElement.textContent = totalItems;
                    cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('获取购物车信息失败:', error);
            }
        }
