<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卖家注册 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: borderegrity: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--white);
            padding: 20px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav a:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        .auth-form {
            background: var(--white);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .form-header p {
            color: var(--gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group .input-with-icon {
            position: relative;
        }

        .form-group .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-group .input-with-icon input {
            padding-left: 45px;
        }

        .form-actions {
            margin-top: 30px;
        }

        .form-group button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }

        .form-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(67, 97, 238, 0.4);
        }

        .form-group button:active {
            transform: translateY(0);
        }

        .form-group button:disabled {
            background: var(--light-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .form-footer p {
            margin-bottom: 10px;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .form-section {
            margin-bottom: 35px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        .required::after {
            content: " *";
            color: var(--danger-color);
        }

        .password-strength {
            height: 5px;
            background: var(--light-gray);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            background: var(--danger-color);
            border-radius: 3px;
            transition: var(--transition);
        }

        .password-strength-meter.weak {
            width: 33%;
            background: var(--danger-color);
        }

        .password-strength-meter.medium {
            width: 66%;
            background: var(--warning-color);
        }

        .password-strength-meter.strong {
            width: 100%;
            background: #4caf50;
        }

        .password-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">电商交易平台</div>
            <nav class="nav">
                <a href="/"><i class="fas fa-home"></i> 首页</a>
                <a href="/products"><i class="fas fa-box"></i> 商品</a>
                <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
            </nav>
        </header>

        <div class="auth-container">
            <div class="auth-form">
                <div class="form-header">
                    <h2><i class="fas fa-store"></i> 卖家注册</h2>
                    <p>加入我们，开启您的电商之旅</p>
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <form id="seller-register-form">
                    <div class="form-section">
                        <h3 class="section-title">账户信息</h3>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="username" class="required">用户名</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-user"></i>
                                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                                    </div>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="email" class="required">邮箱</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="password" class="required">密码</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                                    </div>
                                    <div class="password-strength">
                                        <div class="password-strength-meter" id="password-strength"></div>
                                    </div>
                                    <div class="password-hint">密码至少8位，包含字母、数字和特殊字符</div>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="confirm-password" class="required">确认密码</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">店铺信息</h3>
                        <div class="form-group">
                            <label for="shop-name" class="required">店铺名称</label>
                            <div class="input-with-icon">
                                <i class="fas fa-store"></i>
                                <input type="text" id="shop-name" name="shop-name" required placeholder="请输入店铺名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="shop-category">店铺类别</label>
                            <select id="shop-category" name="shop-category">
                                <option value="">请选择店铺类别</option>
                                <option value="electronics">电子产品</option>
                                <option value="clothing">服装鞋帽</option>
                                <option value="home">家居用品</option>
                                <option value="beauty">美妆护肤</option>
                                <option value="books">图书音像</option>
                                <option value="sports">运动户外</option>
                                <option value="food">食品饮料</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shop-description">店铺描述</label>
                            <textarea id="shop-description" name="shop-description" placeholder="简要描述您的店铺特色和主营商品"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">联系信息</h3>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="phone" class="required">联系电话</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-phone"></i>
                                        <input type="tel" id="phone" name="phone" required placeholder="请输入联系电话">
                                    </div>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="address">店铺地址</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <input type="text" id="address" name="address" placeholder="请输入详细地址">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <div class="form-group">
                            <button type="submit" id="submit-btn">
                                <span id="button-text">注册成为卖家</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>已有账户？ <a href="/login">立即登录</a></p>
                    <p>普通用户注册？ <a href="/register">用户注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('seller-register-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            
            // 密码强度检测
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);
                
                passwordStrength.className = 'password-strength-meter';
                if (password.length > 0) {
                    passwordStrength.classList.add(strength);
                }
            });
            
            // 密码确认验证
            confirmPasswordInput.addEventListener('input', function() {
                validatePasswords();
            });
            
            // 表单提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 隐藏之前的消息
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // 验证表单
                if (!validateForm()) {
                    return;
                }
                
                // 禁用提交按钮并显示加载状态
                submitBtn.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> 注册中...';
                
                // 获取表单数据
                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    role: 'seller',
                    profile: {
                        shopName: document.getElementById('shop-name').value,
                        shopDescription: document.getElementById('shop-description').value,
                        shopCategory: document.getElementById('shop-category').value,
                        phoneNumber: document.getElementById('phone').value
                    }
                };
                
                const address = document.getElementById('address').value;
                if (address) {
                    formData.addresses = [{
                        type: 'shipping',
                        street: address,
                        isDefault: true
                    }];
                }
                
                try {
                    const response = await fetch('/api/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 注册成功
                        successMessage.textContent = '卖家注册成功！即将跳转到卖家中心。';
                        successMessage.style.display = 'block';
                        
                        // 保存token到localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // 延迟跳转
                        setTimeout(() => {
                            window.location.href = '/seller.html';
                        }, 2000);
                    } else {
                        // 显示错误信息
                        errorMessage.textContent = data.message || '注册失败，请稍后重试';
                        errorMessage.style.display = 'block';
                        
                        // 恢复提交按钮
                        submitBtn.disabled = false;
                        buttonText.textContent = '注册成为卖家';
                    }
                } catch (error) {
                    // 网络错误处理
                    errorMessage.textContent = '网络错误，请检查连接后重试';
                    errorMessage.style.display = 'block';
                    
                    // 恢复提交按钮
                    submitBtn.disabled = false;
                    buttonText.textContent = '注册成为卖家';
                }
            });
            
            // 密码强度检查函数
            function checkPasswordStrength(password) {
                if (password.length < 6) return 'weak';
                
                const hasLetters = /[a-zA-Z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                if (password.length >= 8 && hasLetters && hasNumbers && hasSpecial) {
                    return 'strong';
                } else if (hasLetters && hasNumbers) {
                    return 'medium';
                } else {
                    return 'weak';
                }
            }
            
            // 密码确认验证
            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('两次输入的密码不一致');
                    return false;
                } else {
                    confirmPasswordInput.setCustomValidity('');
                    return true;
                }
            }
            
            // 表单验证
            function validateForm() {
                // 检查必填字段
                const requiredFields = form.querySelectorAll('[required]');
                for (const field of requiredFields) {
                    if (!field.value.trim()) {
                        errorMessage.textContent = '请填写所有必填字段';
                        errorMessage.style.display = 'block';
                        field.focus();
                        return false;
                    }
                }
                
                // 检查密码确认
                if (!validatePasswords()) {
                    errorMessage.textContent = '两次输入的密码不一致';
                    errorMessage.style.display = 'block';
                    confirmPasswordInput.focus();
                    return false;
                }
                
                // 检查密码强度
                if (checkPasswordStrength(passwordInput.value) === 'weak') {
                    errorMessage.textContent = '密码强度太弱，请使用至少8位包含字母、数字和特殊字符的密码';
                    errorMessage.style.display = 'block';
                    passwordInput.focus();
                    return false;
                }
                
                return true;
            }
        });
    </script>
</body>
</html>
