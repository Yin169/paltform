<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Page Title */
        .page-header {
            margin: 30px 0;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        /* Cart Container */
        .cart-container {
            background-color: white;
            padding: 30px;
            box-shadow: var(--shadow);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        /* Cart Item */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        
        .item-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0 30px;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            background-color: #f1f3f9;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            margin: 0 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remove-btn:hover {
            background-color: #ff1a1a;
            transform: translateY(-2px);
        }
        
        /* Cart Summary */
        .cart-summary {
            background-color: #f8f9fc;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .total-row {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 20px 0;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-color), #b5179e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        
        .clear-cart {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .clear-cart:hover {
            background-color: #ff1a1a;
            transform: translateY(-2px);
        }
        
        .continue-shopping {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .continue-shopping:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 5rem;
            color: #d1d1d1;
            margin-bottom: 20px;
        }
        
        .empty-cart h3 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }
        
        .empty-cart p {
            color: var(--gray-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
            }
            
            .item-quantity {
                margin: 15px 0;
            }
            
            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title">购物车</h1>
        </div>

        <div class="cart-container">
            <div id="cart-content">
                <!-- 购物车内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取购物车
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            checkUserStatus();
            updateCartCount();
        });

        // 检查用户登录状态
        function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                userActions.innerHTML = `
                    <span><i class="fas fa-user"></i> ${user.username}</span>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出</a>
                    ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                    ${user.role === 'seller' ? '<a href="/seller"><i class="fas fa-store"></i> 卖家中心</a>' : ''}
                    <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                `;
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/cart';
        }

        // 加载购物车
        async function loadCart() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('cart-content').innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>请先登录查看购物车</h3>
                        <p>您需要登录后才能查看和管理购物车</p>
                        <a href="/login" class="btn" style="display: inline-block; background: var(--primary-color); color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px;">登录账户</a>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    displayCart(cart);
                } else {
                    // 添加更详细的错误信息
                    let errorMessage = "加载购物车失败";
                    if (response.status === 401) {
                        errorMessage = "登录已过期，请重新登录";
                        // 清除过期的token
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    } else if (response.status === 500) {
                        errorMessage = "服务器错误，请稍后重试";
                    }
                    
                    document.getElementById('cart-content').innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>${errorMessage}</h3>
                            <p>状态码: ${response.status}</p>
                            <button class="btn" style="background: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px;" onclick="loadCart()">重新加载</button>
                            <a href="/login" class="btn" style="display: inline-block; background: var(--primary-color); color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px; margin-top: 15px; margin-left: 10px;">重新登录</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载购物车失败:', error);
                document.getElementById('cart-content').innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载购物车失败</h3>
                        <p>请检查网络连接后重试</p>
                        <p>错误详情: ${error.message}</p>
                        <button class="btn" style="background: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer;" onclick="loadCart()">重新加载</button>
                    </div>
                `;
            }
        }

        // 显示购物车内容
        function displayCart(cart) {
            const cartContent = document.getElementById('cart-content');
            
            if (!cart.items || cart.items.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-basket"></i>
                        <h3>购物车为空</h3>
                        <p>您的购物车中还没有商品</p>
                        <a href="/products" class="btn" style="display: inline-block; background: var(--primary-color); color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px;">去购物</a>
                    </div>
                `;
                return;
            }
            
            let itemsHtml = '';
            let totalAmount = 0;
            
            cart.items.forEach(item => {
                const itemTotal = item.product.price * item.quantity;
                totalAmount += itemTotal;
                
                itemsHtml += `
                    <div class="cart-item">
                        <img src="${item.product.imageUrl || 'https://via.placeholder.com/120x120?text=商品'}" 
                             alt="${item.product.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.product.name}</div>
                            <div class="item-price">¥${item.product.price.toFixed(2)}</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.product._id}', ${item.quantity - 1})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" class="quantity-input" value="${item.quantity}" 
                                   onchange="updateQuantity('${item.product._id}', this.value)">
                            <button class="quantity-btn" onclick="updateQuantity('${item.product._id}', ${item.quantity + 1})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="item-price">¥${itemTotal.toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeFromCart('${item.product._id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
            });
            
            cartContent.innerHTML = `
                ${itemsHtml}
                <div class="cart-summary">
                    <h3 class="summary-title">订单摘要</h3>
                    <div class="summary-row">
                        <span>商品总价:</span>
                        <span>¥${totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>运费:</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>总计:</span>
                        <span>¥${totalAmount.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        <i class="fas fa-credit-card"></i> 去结算
                    </button>
                    <div class="cart-actions">
                        <button class="clear-cart" onclick="clearCart()">
                            <i class="fas fa-trash"></i> 清空购物车
                        </button>
                        <a href="/products" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> 继续购物
                        </a>
                    </div>
                </div>
            `;
        }

        // 更新商品数量
        async function updateQuantity(productId, quantity) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // 如果数量为0或负数，则从购物车中移除
            if (quantity <= 0) {
                removeFromCart(productId);
                return;
            }
            
            try {
                const response = await fetch('/api/cart/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity: parseInt(quantity) })
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('更新商品数量失败:', error);
                alert('更新商品数量失败，请稍后重试');
            }
        }

        // 从购物车移除商品
        async function removeFromCart(productId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/cart/remove', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId })
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                    updateCartCount(); // 更新头部购物车数量
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('移除商品失败:', error);
                alert('移除商品失败，请稍后重试');
            }
        }

        // 清空购物车
        async function clearCart() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            if (!confirm('确定要清空购物车吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                    updateCartCount(); // 更新头部购物车数量
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('清空购物车失败:', error);
                alert('清空购物车失败，请稍后重试');
            }
        }

        // 结算
        async function checkout() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // 获取购物车数据
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    
                    if (!cart.items || cart.items.length === 0) {
                        alert('购物车为空，无法结算');
                        return;
                    }
                    
                    // 准备订单数据
                    const orderData = {
                        items: cart.items.map(item => ({
                            product: item.product._id,
                            quantity: item.quantity
                        })),
                        shippingAddress: {} // 简化处理，实际应用中应该收集地址信息
                    };
                    
                    // 创建订单
                    const orderResponse = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(orderData)
                    });
                    
                    if (orderResponse.ok) {
                        const order = await orderResponse.json();
                        alert('订单创建成功！订单号：' + order._id);
                        // 重新加载购物车（应该为空了）
                        loadCart();
                        updateCartCount(); // 更新头部购物车数量
                    } else {
                        const errorData = await orderResponse.json();
                        alert('订单创建失败：' + errorData.message);
                    }
                } else {
                    alert('获取购物车信息失败');
                }
            } catch (error) {
                console.error('结算过程中发生错误:', error);
                alert('结算过程中发生错误，请稍后重试');
            }
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (!token) {
                cartCountElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCountElement.textContent = totalItems;
                    cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('获取购物车信息失败:', error);
            }
        }
    </script>
</body>
</html>
