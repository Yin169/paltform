<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 电商交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background-color: #ccc;
        }
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total-row {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        .empty-cart {
            text-align: center;
            padding: 50px;
        }
        .continue-shopping {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .clear-cart {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .clear-cart:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">电商交易平台</div>
            <nav class="nav">
                <a href="/">首页</a>
                <a href="/products">商品</a>
                <a href="/cart">购物车</a>
            </nav>
            <div class="user-info">
                <div id="user-actions">
                    <a href="/login">登录</a>
                    <a href="/register">注册</a>
                </div>
            </div>
        </header>

        <h2>购物车</h2>
        <div class="cart-container">
            <div id="cart-content">
                <!-- 购物车内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取购物车
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            checkUserStatus();
        });

        // 检查用户登录状态
        function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                const user = JSON.parse(localStorage.getItem('user'));
                userActions.innerHTML = `
                    <span>欢迎, ${user.username}</span>
                    <a href="#" onclick="logout()">退出</a>
                    ${user.role === 'admin' ? '<a href="/admin">管理后台</a>' : ''}
                    <a href="/orders">我的订单</a>
                `;
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/cart';
        }

        // 加载购物车
        async function loadCart() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('cart-content').innerHTML = `
                    <div class="empty-cart">
                        <h3>请先登录查看购物车</h3>
                        <p><a href="/login" class="continue-shopping">点击登录</a></p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    displayCart(cart);
                } else {
                    document.getElementById('cart-content').innerHTML = `
                        <div class="empty-cart">
                            <h3>加载购物车失败</h3>
                            <p>请稍后重试或重新登录</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载购物车失败:', error);
                document.getElementById('cart-content').innerHTML = `
                    <div class="empty-cart">
                        <h3>加载购物车失败</h3>
                        <p>请检查网络连接后重试</p>
                    </div>
                `;
            }
        }

        // 显示购物车内容
        function displayCart(cart) {
            const cartContent = document.getElementById('cart-content');
            
            if (!cart.items || cart.items.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h3>购物车为空</h3>
                        <p><a href="/products" class="continue-shopping">继续购物</a></p>
                    </div>
                `;
                return;
            }
            
            let itemsHtml = '';
            let totalAmount = 0;
            
            cart.items.forEach(item => {
                const itemTotal = item.product.price * item.quantity;
                totalAmount += itemTotal;
                
                itemsHtml += `
                    <div class="cart-item">
                        <img src="${item.product.imageUrl || 'https://via.placeholder.com/100x100?text=商品'}" 
                             alt="${item.product.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.product.name}</div>
                            <div class="item-price">¥${item.product.price.toFixed(2)}</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.product._id}', ${item.quantity - 1})">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" 
                                   onchange="updateQuantity('${item.product._id}', this.value)">
                            <button class="quantity-btn" onclick="updateQuantity('${item.product._id}', ${item.quantity + 1})">+</button>
                        </div>
                        <div class="item-price">¥${itemTotal.toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeFromCart('${item.product._id}')">删除</button>
                    </div>
                `;
            });
            
            cartContent.innerHTML = `
                ${itemsHtml}
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>商品总价:</span>
                        <span>¥${totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>运费:</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>总计:</span>
                        <span>¥${totalAmount.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">去结算</button>
                    <div class="cart-actions">
                        <button class="clear-cart" onclick="clearCart()">清空购物车</button>
                        <a href="/products" class="continue-shopping">继续购物</a>
                    </div>
                </div>
            `;
        }

        // 更新商品数量
        async function updateQuantity(productId, quantity) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // 如果数量为0或负数，则从购物车中移除
            if (quantity <= 0) {
                removeFromCart(productId);
                return;
            }
            
            try {
                const response = await fetch('/api/cart/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity: parseInt(quantity) })
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('更新商品数量失败:', error);
                alert('更新商品数量失败，请稍后重试');
            }
        }

        // 从购物车移除商品
        async function removeFromCart(productId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/cart/remove', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId })
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('移除商品失败:', error);
                alert('移除商品失败，请稍后重试');
            }
        }

        // 清空购物车
        async function clearCart() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            if (!confirm('确定要清空购物车吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    loadCart(); // 重新加载购物车
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('清空购物车失败:', error);
                alert('清空购物车失败，请稍后重试');
            }
        }

        // 结算
        async function checkout() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // 获取购物车数据
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    
                    if (!cart.items || cart.items.length === 0) {
                        alert('购物车为空，无法结算');
                        return;
                    }
                    
                    // 准备订单数据
                    const orderData = {
                        items: cart.items.map(item => ({
                            product: item.product._id,
                            quantity: item.quantity
                        })),
                        shippingAddress: {} // 简化处理，实际应用中应该收集地址信息
                    };
                    
                    // 创建订单
                    const orderResponse = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(orderData)
                    });
                    
                    if (orderResponse.ok) {
                        const order = await orderResponse.json();
                        alert('订单创建成功！订单号：' + order._id);
                        // 重新加载购物车（应该为空了）
                        loadCart();
                    } else {
                        const errorData = await orderResponse.json();
                        alert('订单创建失败：' + errorData.message);
                    }
                } else {
                    alert('获取购物车信息失败');
                }
            } catch (error) {
                console.error('结算过程中发生错误:', error);
                alert('结算过程中发生错误，请稍后重试');
            }
        }
    </script>
</body>
</html>
