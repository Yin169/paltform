<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 电商交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .orders-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .page-title {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #fff3e0;
            color: #f57c00;
        }
        .status-processing {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .status-shipped {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        .status-delivered {
            background-color: #f1f8e9;
            color: #689f38;
        }
        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }
        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .order-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        .order-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .order-items {
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-summary {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total-row {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .back-btn {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #ccc;
        }
        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">电商交易平台</div>
            <nav class="nav">
                <a href="/">首页</a>
                <a href="/products">商品</a>
                <a href="/cart">购物车</a>
            </nav>
            <div class="user-info">
                <div id="user-actions">
                    <a href="/login">登录</a>
                    <a href="/register">注册</a>
                </div>
            </div>
        </header>

        <div class="orders-container">
            <h2 class="page-title">我的订单</h2>
            
            <div class="error-message" id="error-message"></div>
            
            <div id="orders-list">
                <!-- 订单列表将通过JavaScript动态加载 -->
            </div>
            
            <div class="order-details" id="order-details">
                <div class="order-details-header">
                    <h3>订单详情</h3>
                    <button class="back-btn" onclick="hideOrderDetails()">← 返回订单列表</button>
                </div>
                <div id="order-details-content">
                    <!-- 订单详情将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取用户订单
        document.addEventListener('DOMContentLoaded', function() {
            loadUserOrders();
            checkUserStatus();
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    userActions.innerHTML = `
                        <span>欢迎, ${user.username}</span>
                        <a href="#" onclick="logout()">退出</a>
                    `;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('检查用户状态失败:', error);
                window.location.href = '/login';
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // 显示错误消息
        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 加载用户订单
        async function loadUserOrders() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    showErrorMessage('加载订单失败，请稍后重试');
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showErrorMessage('网络错误，加载订单失败');
            }
        }

        // 显示订单列表
        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <h3>暂无订单</h3>
                        <p><a href="/products" style="color: #4CAF50; text-decoration: none;">去购物</a></p>
                    </div>
                `;
                return;
            }
            
            let ordersHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>下单时间</th>
                            <th>订单金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                ordersHtml += `
                    <tr>
                        <td>${order._id.substring(0, 8)}</td>
                        <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                        <td>¥${order.totalAmount.toFixed(2)}</td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td>
                            <button onclick="viewOrderDetails('${order._id}')" style="background-color: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">查看详情</button>
                        </td>
                    </tr>
                `;
            });
            
            ordersHtml += `
                    </tbody>
                </table>
            `;
            
            ordersList.innerHTML = ordersHtml;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待处理',
                'processing': '处理中',
                'shipped': '已发货',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 查看订单详情
        async function viewOrderDetails(orderId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const order = await response.json();
                    showOrderDetails(order);
                } else {
                    showErrorMessage('加载订单详情失败');
                }
            } catch (error) {
                console.error('加载订单详情失败:', error);
                showErrorMessage('网络错误，加载订单详情失败');
            }
        }

        // 显示订单详情
        function showOrderDetails(order) {
            document.getElementById('orders-list').style.display = 'none';
            const orderDetails = document.getElementById('order-details');
            const detailsContent = document.getElementById('order-details-content');
            
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `
                    <div class="order-item">
                        <div>
                            <div>${item.product.name}</div>
                            <div style="font-size: 14px; color: #666;">数量: ${item.quantity}</div>
                        </div>
                        <div>¥${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                `;
            });
            
            detailsContent.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <p><strong>订单号:</strong> ${order._id}</p>
                    <p><strong>下单时间:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                    <p><strong>订单状态:</strong> <span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></p>
                </div>
                
                <div class="order-items">
                    <h4>订单项目</h4>
                    ${itemsHtml}
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>商品总价:</span>
                        <span>¥${order.totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>运费:</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>总计:</span>
                        <span>¥${order.totalAmount.toFixed(2)}</span>
                    </div>
                </div>
            `;
            
            orderDetails.style.display = 'block';
        }

        // 隐藏订单详情，返回订单列表
        function hideOrderDetails() {
            document.getElementById('order-details').style.display = 'none';
            document.getElementById('orders-list').style.display = 'block';
        }
    </script>
</body>
</html>
