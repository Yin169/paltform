<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Page Title */
        .page-header {
            margin: 30px 0;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        /* Orders Container */
        .orders-container {
            background-color: white;
            padding: 30px;
            box-shadow: var(--shadow);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        /* Order Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f8f9fc;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        tr:hover {
            background-color: #f8f9fc;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .status-processing {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .status-shipped {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .status-delivered {
            background-color: #f1f8e9;
            color: #689f38;
        }
        
        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        /* Order Details */
        .order-details {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fc;
            border-radius: 10px;
            display: none;
        }
        
        .order-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .order-details-header h3 {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .order-items {
            margin-bottom: 25px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .total-row {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--border-color);
        }
        
        /* Empty Orders */
        .no-orders {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-orders i {
            font-size: 5rem;
            color: #d1d1d1;
            margin-bottom: 20px;
        }
        
        .no-orders h3 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }
        
        .no-orders p {
            color: var(--gray-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* View Details Button */
        .view-details-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-details-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        /* Error Message */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 5px solid #dc3545;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-list"></i> 我的订单</h1>
        </div>

        <div class="orders-container">
            <div class="error-message" id="error-message"></div>
            
            <div id="orders-list">
                <!-- 订单列表将通过JavaScript动态加载 -->
            </div>
            
            <div class="order-details" id="order-details">
                <div class="order-details-header">
                    <h3><i class="fas fa-info-circle"></i> 订单详情</h3>
                    <button class="back-btn" onclick="hideOrderDetails()">
                        <i class="fas fa-arrow-left"></i> 返回订单列表
                    </button>
                </div>
                <div id="order-details-content">
                    <!-- 订单详情将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取用户订单
        document.addEventListener('DOMContentLoaded', function() {
            loadUserOrders();
            checkUserStatus();
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    userActions.innerHTML = `
                        <span><i class="fas fa-user"></i> ${user.username}</span>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出</a>
                        ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                        <a href="/orders"><i class="fas fa-list"></i> 我的订单</a>
                    `;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('检查用户状态失败:', error);
                window.location.href = '/login';
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // 显示错误消息
        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 加载用户订单
        async function loadUserOrders() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    showErrorMessage('加载订单失败，请稍后重试');
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                showErrorMessage('网络错误，加载订单失败');
            }
        }

        // 显示订单列表
        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>暂无订单</h3>
                        <p>您还没有任何订单记录</p>
                        <a href="/products" style="display: inline-block; background: var(--primary-color); color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px;">去购物</a>
                    </div>
                `;
                return;
            }
            
            let ordersHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>下单时间</th>
                            <th>订单金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                ordersHtml += `
                    <tr>
                        <td><i class="fas fa-barcode"></i> ${order._id.substring(0, 8)}</td>
                        <td><i class="far fa-calendar-alt"></i> ${new Date(order.createdAt).toLocaleDateString()}</td>
                        <td>¥${order.totalAmount.toFixed(2)}</td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td>
                            <button class="view-details-btn" onclick="viewOrderDetails('${order._id}')">
                                <i class="fas fa-eye"></i> 查看详情
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            ordersHtml += `
                    </tbody>
                </table>
            `;
            
            ordersList.innerHTML = ordersHtml;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待处理',
                'processing': '处理中',
                'shipped': '已发货',
                'delivered': '已送达',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 查看订单详情
        async function viewOrderDetails(orderId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const order = await response.json();
                    showOrderDetails(order);
                } else {
                    showErrorMessage('加载订单详情失败');
                }
            } catch (error) {
                console.error('加载订单详情失败:', error);
                showErrorMessage('网络错误，加载订单详情失败');
            }
        }

        // 显示订单详情
        function showOrderDetails(order) {
            document.getElementById('orders-list').style.display = 'none';
            const orderDetails = document.getElementById('order-details');
            const detailsContent = document.getElementById('order-details-content');
            
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `
                    <div class="order-item">
                        <div>
                            <div><strong>${item.product.name}</strong></div>
                            <div style="font-size: 14px; color: #666;">数量: ${item.quantity}</div>
                        </div>
                        <div>¥${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                `;
            });
            
            detailsContent.innerHTML = `
                <div style="margin-bottom: 25px; padding: 20px; background: white; border-radius: 8px; box-shadow: var(--shadow);">
                    <h4 style="margin-top: 0; color: var(--secondary-color);"><i class="fas fa-receipt"></i> 订单信息</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div>
                            <strong>订单号:</strong> ${order._id}
                        </div>
                        <div>
                            <strong>下单时间:</strong> ${new Date(order.createdAt).toLocaleString()}
                        </div>
                        <div>
                            <strong>订单状态:</strong> <span class="status-badge status-${order.status}">${getStatusText(order.status)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="order-items">
                    <h4 style="color: var(--secondary-color);"><i class="fas fa-box-open"></i> 订单项目</h4>
                    ${itemsHtml}
                </div>
                
                <div class="order-summary">
                    <h4 style="margin-top: 0; color: var(--secondary-color);"><i class="fas fa-file-invoice-dollar"></i> 订单摘要</h4>
                    <div class="summary-row">
                        <span>商品总价:</span>
                        <span>¥${order.totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>运费:</span>
                        <span>¥0.00</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>总计:</span>
                        <span>¥${order.totalAmount.toFixed(2)}</span>
                    </div>
                </div>
            `;
            
            orderDetails.style.display = 'block';
        }

        // 隐藏订单详情，返回订单列表
        function hideOrderDetails() {
            document.getElementById('order-details').style.display = 'none';
            document.getElementById('orders-list').style.display = 'block';
        }
    </script>
</body>
</html>
