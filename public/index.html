<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易电商交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .hero {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin-top: 10px;
        }
        .product-card .price {
            font-weight: bold;
            color: #4CAF50;
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .auth-form {
            background-color: #fff;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">电商交易平台</div>
            <nav class="nav">
                <a href="/">首页</a>
                <a href="/products">商品</a>
                <a href="/login">登录</a>
                <a href="/register">注册</a>
                <a href="/cart">购物车</a>
            </nav>
        </header>

        <div class="hero">
            <h1>欢迎来到简易电商交易平台</h1>
            <p>发现并购买您喜欢的商品</p>
            <button onclick="window.location.href='/products'">浏览商品</button>
        </div>

        <h2>热门商品</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=商品图片" alt="商品1">
                <h3>商品名称 1</h3>
                <p>这是一件非常棒的商品，质量上乘，物美价廉。</p>
                <div class="price">¥299.00</div>
                <button>加入购物车</button>
            </div>
            
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=商品图片" alt="商品2">
                <h3>商品名称 2</h3>
                <p>这是一件非常棒的商品，质量上乘，物美价廉。</p>
                <div class="price">¥199.00</div>
                <button>加入购物车</button>
            </div>
            
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=商品图片" alt="商品3">
                <h3>商品名称 3</h3>
                <p>这是一件非常棒的商品，质量上乘，物美价廉。</p>
                <div class="price">¥399.00</div>
                <button>加入购物车</button>
            </div>
        </div>
    </div>

    <script>
        // 简单的前端交互
        document.addEventListener('DOMContentLoaded', function() {
            console.log('电商交易平台已加载');
        });
    </script>
</body>
</html>
