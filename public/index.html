<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(67, 97, 238, 0.8), rgba(63, 55, 201, 0.9)), url('https://images.unsplash.com/photo-1607082350899-7e105aa886ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: var(--shadow);
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #d81b60;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        /* Features Section */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 2.5rem;
            color: var(--secondary-color);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .feature {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .feature h3 {
            color: var(--secondary-color);
            margin: 20px 0 15px;
            font-size: 1.5rem;
        }
        
        .feature p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }
        
        /* Footer */
        footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>发现你喜爱的商品</h1>
                <p>品质保证，快速配送，尽在电商交易平台</p>
                <a href="/products" class="btn">立即购物</a>
            </div>
        </section>

        <h2 class="section-title">为什么选择我们</h2>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-box-open"></i>
                </div>
                <h3>海量商品</h3>
                <p>提供各种品类的商品，满足您的不同需求，品质保证</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3>安全支付</h3>
                <p>多种支付方式，SSL加密保护，保障您的资金安全</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <h3>快速配送</h3>
                <p>高效的物流体系，快速送达您的手中，支持跟踪</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 电商交易平台. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 页面加载时检查用户状态
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            updateCartCount();
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                try {
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        userActions.innerHTML = `
                            <span><i class="fas fa-user"></i> ${user.username}</span>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出</a>
                            ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                            <a href="/orders"><i class="fas fa-list"></i> 我的订单</a>
                        `;
                    }
                } catch (error) {
                    console.error('检查用户状态失败:', error);
                }
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (!token) {
                cartCountElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCountElement.textContent = totalItems;
                    cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('获取购物车信息失败:', error);
            }
        }
    </script>
</body>
</html>
