<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .hero {
            background-color: #fff;
            padding: 50px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .hero h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .hero p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .feature h3 {
            color: #333;
            margin-top: 0;
        }
        .feature p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">电商交易平台</div>
            <nav class="nav">
                <a href="/">首页</a>
                <a href="/products">商品</a>
                <a href="/cart">购物车</a>
            </nav>
            <div class="user-info">
                <div id="user-actions">
                    <a href="/login">登录</a>
                    <a href="/register">注册</a>
                </div>
                <a href="/cart" style="position: relative; text-decoration: none; color: #333;">
                    🛒
                    <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background-color: #f44336; color: white; border-radius: 50%; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; font-size: 12px;">0</span>
                </a>
            </div>
        </header>

        <div class="hero">
            <h1>欢迎来到电商交易平台</h1>
            <p>发现并购买您喜欢的商品</p>
            <a href="/products" class="btn">开始购物</a>
        </div>

        <div class="features">
            <div class="feature">
                <h3>海量商品</h3>
                <p>提供各种品类的商品，满足您的不同需求</p>
            </div>
            <div class="feature">
                <h3>安全支付</h3>
                <p>多种支付方式，保障您的资金安全</p>
            </div>
            <div class="feature">
                <h3>快速配送</h3>
                <p>高效的物流体系，快速送达您的手中</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查用户状态
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            updateCartCount();
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                try {
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        userActions.innerHTML = `
                            <span>欢迎, ${user.username}</span>
                            <a href="#" onclick="logout()">退出</a>
                            ${user.role === 'admin' ? '<a href="/admin">管理后台</a>' : ''}
                            <a href="/orders">我的订单</a>
                        `;
                    }
                } catch (error) {
                    console.error('检查用户状态失败:', error);
                }
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (!token) {
                cartCountElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCountElement.textContent = totalItems;
                    cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('获取购物车信息失败:', error);
            }
        }
    </script>
</body>
</html>
