<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background-color: #f5f7fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/">首页</a>
                    <a href="/products">商品</a>
                    <a href="/login">登录</a>
                    <a href="/register">注册</a>
                    <a href="/cart">购物车</a>
                </nav>
                <div class="user-info">
                    <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                    <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                </div>
            </div>
        </header>

        <div class="auth-container">
            <div class="auth-form">
                <h2 class="form-title">用户注册</h2>
                <div class="error-message" id="error-message"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required placeholder="请输入您的用户名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required placeholder="请输入您的密码">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入您的密码">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block">注册</button>
                    </div>
                </form>
                <div class="form-footer">
                    <p>已有账户？ <a href="/login">立即登录</a></p>
                    <p>想成为卖家？ <a href="/seller-register">卖家注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            // 检查密码是否匹配
            if (password !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 注册成功，保存token到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '注册过程中发生错误，请稍后重试';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
