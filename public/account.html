<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Page Title */
        .page-header {
            margin: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        /* Account Container */
        .account-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .account-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Sidebar */
        .account-sidebar {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
        }
        
        .sidebar-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 15px;
            color: var(--dark-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Main Content */
        .account-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-col {
            flex: 1;
            padding: 0 10px;
            min-width: 250px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Address List */
        .address-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .address-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .address-card.default::before {
            content: "默认地址";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .address-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .address-type {
            background-color: #e9ecef;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .address-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .address-actions button {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        
        /* Notification Preferences */
        .notification-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        
        .notification-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Bank Accounts */
        .bank-account-list {
            margin-top: 20px;
        }
        
        .bank-account-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 50px;
            color: var(--gray-color);
        }
        
        .loading i, .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .form-row {
                flex-direction: column;
                margin: 0;
            }
            
            .form-col {
                padding: 0;
                min-width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-cog"></i> 账号管理</h1>
        </div>

        <div class="account-container">
            <div class="account-sidebar">
                <h3 class="sidebar-title"><i class="fas fa-bars"></i> 管理菜单</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" data-section="profile"><i class="fas fa-user"></i> 个人资料</a></li>
                    <li><a href="#" data-section="addresses"><i class="fas fa-map-marker-alt"></i> 地址管理</a></li>
                    <li><a href="#" data-section="password"><i class="fas fa-lock"></i> 修改密码</a></li>
                    <li><a href="#" data-section="notifications"><i class="fas fa-bell"></i> 通知方式</a></li>
                    <li><a href="#" data-section="bank-accounts"><i class="fas fa-credit-card"></i> 银行账号</a></li>
                    <li><a href="#" data-section="delete-account"><i class="fas fa-user-times"></i> 关闭账号</a></li>
                </ul>
            </div>
            
            <div class="account-content">
                <div id="account-sections">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在加载账号信息...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            updateCartCount();
            loadAccountInfo();
            
            // 添加菜单点击事件
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                    showSection(this.dataset.section);
                });
            });
        });

        // 检查用户状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                try {
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        userActions.innerHTML = `
                            <span><i class="fas fa-user"></i> ${user.username}</span>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 登出</a>
                            ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                            <a href="/orders"><i class="fas fa-list"></i> 我的订单</a>
                            <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                        `;
                    }
                } catch (error) {
                    console.error('检查用户状态失败:', error);
                }
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 加载账号信息
        async function loadAccountInfo() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('account-sections').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>您需要先登录才能查看账号信息</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.location.href='/login'">前往登录</button>
                        <button class="btn btn-outline" style="margin-top: 20px; margin-left: 10px;" onclick="window.location.href='/'">返回首页</button>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showSection('profile', user);
                } else if (response.status === 401) {
                    // Token无效，跳转到登录页
                    localStorage.removeItem('token');
                    document.getElementById('account-sections').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>登录已过期，请重新登录</p>
                            <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.location.href='/login'">前往登录</button>
                            <button class="btn btn-outline" style="margin-top: 20px; margin-left: 10px;" onclick="window.location.href='/'">返回首页</button>
                        </div>
                    `;
                } else {
                    document.getElementById('account-sections').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>加载账号信息失败</p>
                            <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadAccountInfo()">重新加载</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载账号信息失败:', error);
                document.getElementById('account-sections').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>网络错误，请检查连接后重试</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadAccountInfo()">重新加载</button>
                    </div>
                `;
            }
        }

        // 显示指定部分
        function showSection(section, data) {
            const sectionsContainer = document.getElementById('account-sections');
            
            switch(section) {
                case 'profile':
                    renderProfileSection(sectionsContainer, data);
                    break;
                case 'addresses':
                    renderAddressesSection(sectionsContainer, data);
                    break;
                case 'password':
                    renderPasswordSection(sectionsContainer);
                    break;
                case 'notifications':
                    renderNotificationsSection(sectionsContainer, data);
                    break;
                case 'bank-accounts':
                    renderBankAccountsSection(sectionsContainer);
                    break;
                case 'delete-account':
                    renderDeleteAccountSection(sectionsContainer);
                    break;
            }
        }

        // 渲染个人资料部分
        function renderProfileSection(container, user) {
            container.innerHTML = `
                <h3 class="section-title"><i class="fas fa-user"></i> 个人资料</h3>
                <div class="success-message" id="profile-success"></div>
                <div class="error-message" id="profile-error"></div>
                <form id="profile-form">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">头像</label>
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div style="width: 80px; height: 80px; border-radius: 50%; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                                        <i class="fas fa-user" style="font-size: 2rem; color: #ccc;"></i>
                                    </div>
                                    <button type="button" class="btn btn-outline">上传新头像</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" name="username" value="${user.username || ''}" readonly>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-control" name="email" value="${user.email || ''}" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" name="fullName" value="${(user.profile && (user.profile.firstName + ' ' + user.profile.lastName)) || ''}">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">性别</label>
                                <select class="form-control" name="gender">
                                    <option value="">请选择</option>
                                    <option value="male" ${(user.profile && user.profile.gender === 'male') ? 'selected' : ''}>男</option>
                                    <option value="female" ${(user.profile && user.profile.gender === 'female') ? 'selected' : ''}>女</option>
                                    <option value="other" ${(user.profile && user.profile.gender === 'other') ? 'selected' : ''}>其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">出生日期</label>
                                <input type="date" class="form-control" name="birthDate" value="${(user.profile && user.profile.birthDate) ? user.profile.birthDate.split('T')[0] : ''}">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">电话</label>
                                <input type="tel" class="form-control" name="phoneNumber" value="${(user.profile && user.profile.phoneNumber) || ''}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存资料</button>
                    </div>
                </form>
            `;
            
            // 添加表单提交事件
            document.getElementById('profile-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await updateProfile(this);
            });
        }

        // 更新个人资料
        async function updateProfile(form) {
            const token = localStorage.getItem('token');
            const successMessage = document.getElementById('profile-success');
            const errorMessage = document.getElementById('profile-error');
            
            // 隐藏消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 获取表单数据
            const formData = new FormData(form);
            const fullName = formData.get('fullName').trim();
            const names = fullName.split(' ');
            const firstName = names[0] || '';
            const lastName = names.slice(1).join(' ') || '';
            
            const profileData = {
                profile: {
                    firstName: firstName,
                    lastName: lastName,
                    gender: formData.get('gender') || undefined,
                    birthDate: formData.get('birthDate') || undefined,
                    phoneNumber: formData.get('phoneNumber') || undefined
                }
            };
            
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = '个人资料更新成功！';
                    successMessage.style.display = 'block';
                    
                    // 3秒后隐藏成功消息
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else if (response.status === 401) {
                    // Token无效，跳转到登录页
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || '更新失败，请重试';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('更新个人资料失败:', error);
                errorMessage.textContent = '网络错误，请检查连接后重试';
                errorMessage.style.display = 'block';
            }
        }

        // 渲染地址管理部分
        function renderAddressesSection(container, user) {
            container.innerHTML = `
                <h3 class="section-title"><i class="fas fa-map-marker-alt"></i> 地址管理</h3>
                <div class="success-message" id="address-success"></div>
                <div class="error-message" id="address-error"></div>
                
                <button class="btn btn-primary" style="margin-bottom: 20px;" onclick="showAddAddressForm()">
                    <i class="fas fa-plus"></i> 添加新地址
                </button>
                
                <div id="address-form-container" style="display: none; margin-bottom: 30px;">
                    <h4 id="address-form-title">添加地址</h4>
                    <form id="address-form">
                        <input type="hidden" id="address-id" name="addressId">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label class="form-label">地址类型</label>
                                    <select class="form-control" name="type" required>
                                        <option value="home">家庭地址</option>
                                        <option value="work">工作地址</option>
                                        <option value="billing">账单地址</option>
                                        <option value="shipping">配送地址</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">

                    <h4 style="color: #856404; margin-top: 0;"><i class="fas fa-exclamation-triangle"></i> 重要提醒</h4>
                    <p>关闭账号将导致以下后果：</p>
                    <ul>
                        <li>永久删除您的所有个人信息</li>
                        <li>无法再访问您的订单历史</li>
                        <li>无法找回您的账户和数据</li>
                        <li>您发布的商品将被下架</li>
                        <li>您参与的未完成交易将被取消</li>
                    </ul>
                </div>
                
                <form id="delete-account-form">
                    <div class="form-group">
                        <label class="form-label">请输入您的密码确认操作</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">请输入"确认删除"以继续</label>
                        <input type="text" class="form-control" name="confirmation" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-user-times"></i> 永久关闭账号</button>
                    </div>
                </form>
            `;
            
            // 添加表单提交事件
            document.getElementById('delete-account-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await deleteAccount(this);
            });
        }

        // 关闭账号
        async function deleteAccount(form) {
            const token = localStorage.getItem('token');
            const errorMessage = document.getElementById('delete-account-error');
            
            // 隐藏消息
            errorMessage.style.display = 'none';
            
            // 获取表单数据
            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmation = formData.get('confirmation');
            
            // 验证确认文本
            if (confirmation !== '确认删除') {
                errorMessage.textContent = '请输入"确认删除"以继续';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!confirm('您确定要永久关闭账号吗？此操作无法撤销！')) {
                return;
            }
            
            const deleteData = {
                password: password
            };
            
            try {
                const response = await fetch('/api/users/delete-account', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deleteData)
                });
                
                if (response.ok) {
                    alert('账号已成功关闭，感谢您使用我们的服务。');
                    // 清除本地存储并重定向到首页
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || '关闭账号失败，请重试';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('关闭账号失败:', error);
                errorMessage.textContent = '网络错误，请检查连接后重试';
                errorMessage.style.display = 'block';
            }
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (!token) {
                cartCountElement.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const cart = await response.json();
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCountElement.textContent = totalItems;
                    cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('获取购物车信息失败:', error);
            }
        }
    </script>
</body>
</html>
