<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            opacity: 0.8;
        }
        
        .page-header {
            margin: 30px 0;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        /* Admin Container */
        .admin-container {
            background-color: white;
            padding: 30px;
            box-shadow: var(--shadow);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--gray-color);
        }
        
        .tab:hover {
            color: var(--primary-color);
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .stat-card i {
            font-size: 2.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 1.1rem;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f8f9fc;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        tr:hover {
            background-color: #f8f9fc;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .status-processing {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .status-shipped {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .status-delivered {
            background-color: #f1f8e9;
            color: #689f38;
        }
        
        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow-hover);
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        /* No Data */
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--gray-color);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-cog"></i> 管理后台</h1>
        </div>

        <div class="admin-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('dashboard')">仪表盘</div>
                <div class="tab" onclick="switchTab('orders')">订单管理</div>
                <div class="tab" onclick="switchTab('products')">商品管理</div>
                <div class="tab" onclick="switchTab('add-product')">添加商品</div>
            </div>

            <!-- 仪表盘 -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="stat-value" id="total-orders">0</div>
                        <div class="stat-label">总订单数</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <div class="stat-value" id="total-products">0</div>
                        <div class="stat-label">商品总数</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-label">用户总数</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-yen-sign"></i>
                        <div class="stat-value" id="total-revenue">¥0</div>
                        <div class="stat-label">总收入</div>
                    </div>
                </div>
                
                <h2>最近订单</h2>
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>用户</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="recent-orders-table">
                        <tr>
                            <td colspan="6" class="no-data">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 订单管理 -->
            <div id="orders" class="tab-content">
                <h2><i class="fas fa-list"></i> 订单管理</h2>
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>用户</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr>
                            <td colspan="6" class="no-data">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 商品管理 -->
            <div id="products" class="tab-content">
                <h2><i class="fas fa-boxes"></i> 商品管理</h2>
                <table>
                    <thead>
                        <tr>
                            <th>商品信息</th>
                            <th>价格</th>
                            <th>库存</th>
                            <th>分类</th>
                            <th>卖家</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <tr>
                            <td colspan="6" class="no-data">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 添加商品 -->
            <div id="add-product" class="tab-content">
                <h2><i class="fas fa-plus-circle"></i> 添加商品</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="name">商品名称</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">商品描述</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">库存</label>
                        <input type="number" id="quantity" name="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">分类</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">图片URL</label>
                        <input type="text" id="imageUrl" name="imageUrl">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> 添加商品</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 订单详情模态框 -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-info-circle"></i> 订单详情</h3>
            <div id="order-details">
                <!-- 订单详情将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 商品编辑模态框 -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-edit"></i> 编辑商品</h3>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-name">商品名称</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">商品描述</label>
                    <textarea id="edit-description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-price">价格</label>
                    <input type="number" id="edit-price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantity">库存</label>
                    <input type="number" id="edit-quantity" name="quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">分类</label>
                    <input type="text" id="edit-category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="edit-imageUrl">图片URL</label>
                    <input type="text" id="edit-imageUrl" name="imageUrl">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
            </form>
        </div>
    </div>

    <script>
        // 页面加载时检查用户权限
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            loadDashboard();
            
            // 关闭模态框
            document.querySelectorAll('.close').forEach(closeBtn => {
                closeBtn.onclick = function() {
                    this.closest('.modal').style.display = 'none';
                }
            });
            
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            }
        });

        // 检查用户登录状态和权限
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.role !== 'admin') {
                        alert('您没有管理员权限');
                        window.location.href = '/';
                        return;
                    }
                    
                    userActions.innerHTML = `
                        <span><i class="fas fa-user-shield"></i> 管理员: ${user.username}</span>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出</a>
                    `;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('检查用户状态失败:', error);
                window.location.href = '/login';
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabName).classList.add('active');
            
            // 设置选中标签为活动状态
            event.target.classList.add('active');
            
            // 根据选中的标签加载数据
            if (tabName === 'orders') {
                loadOrders();
            } else if (tabName === 'products') {
                loadProducts();
            } else if (tabName === 'dashboard') {
                loadDashboard();
            }
        }

        // 加载仪表盘数据
        async function loadDashboard() {
            const token = localStorage.getItem('token');
            
            try {
                // 加载订单统计
                const ordersResponse = await fetch('/api/orders/all', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (ordersResponse.ok) {
                    const orders = await ordersResponse.json();
                    document.getElementById('total-orders').textContent = orders.length;
                    
                    // 计算总收入
                    const totalRevenue = orders.reduce((sum, order) => sum + order.totalAmount, 0);
                    document.getElementById('total-revenue').textContent = '¥' + totalRevenue.toFixed(2);
                    
                    // 显示最近订单
                    displayRecentOrders(orders.slice(0, 5));
                }
                
                // 加载商品统计
                const productsResponse = await fetch('/api/products');
                if (productsResponse.ok) {
                    const products = await productsResponse.json();
                    document.getElementById('total-products').textContent = products.length;
                }
                
                // 加载用户统计（模拟）
                document.getElementById('total-users').textContent = '0'; // 实际应用中应从API获取
                
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }

        // 显示最近订单
        function displayRecentOrders(orders) {
            const tbody = document.getElementById('recent-orders-table');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">暂无订单</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order._id.substring(0, 8)}</td>
                    <td>${order.user.username}</td>
                    <td>¥${order.totalAmount.toFixed(2)}</td>
                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                    <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-info" onclick="viewOrder('${order._id}')"><i class="fas fa-eye"></i> 详情</button>
                        <button class="btn btn-warning" onclick="showUpdateStatus('${order._id}', '${order.status}')"><i class="fas fa-edit"></i> 更新状态</button>
                    </td>
                </tr>
            `).join('');
        }

        // 加载订单数据
        async function loadOrders() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/orders/all', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    document.getElementById('orders-table-body').innerHTML = 
                        '<tr><td colspan="6" class="no-data">加载订单失败</td></tr>';
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                document.getElementById('orders-table-body').innerHTML = 
                    '<tr><td colspan="6" class="no-data">加载订单失败</td></tr>';
            }
        }

        // 显示订单数据
        function displayOrders(orders) {
            const tbody = document.getElementById('orders-table-body');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">暂无订单</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order._id.substring(0, 8)}</td>
                    <td>${order.user.username}</td>
                    <td>¥${order.totalAmount.toFixed(2)}</td>
                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                    <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-info" onclick="viewOrder('${order._id}')"><i class="fas fa-eye"></i> 详情</button>
                        <button class="btn btn-warning" onclick="showUpdateStatus('${order._id}', '${order.status}')"><i class="fas fa-edit"></i> 更新状态</button>
                    </td>
                </tr>
            `).join('');
        }

        // 查看订单详情
        async function viewOrder(orderId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const order = await response.json();
                    showOrderDetails(order);
                } else {
                    alert('加载订单详情失败');
                }
            } catch (error) {
                console.error('加载订单详情失败:', error);
                alert('加载订单详情失败');
            }
        }

        // 显示订单详情
        function showOrderDetails(order) {
            const modal = document.getElementById('order-modal');
            const details = document.getElementById('order-details');
            
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>${item.product.name} x ${item.quantity}</span>
                        <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });
            
            details.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <p><strong><i class="fas fa-barcode"></i> 订单号:</strong> ${order._id}</p>
                    <p><strong><i class="fas fa-user"></i> 用户:</strong> ${order.user.username}</p>
                    <p><strong><i class="fas fa-info-circle"></i> 状态:</strong> <span class="status-badge status-${order.status}">${order.status}</span></p>
                    <p><strong><i class="far fa-calendar-alt"></i> 创建时间:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h4><i class="fas fa-box-open"></i> 订单项目</h4>
                    ${itemsHtml}
                    <div style="border-top: 1px solid #ddd; padding-top: 10px; font-weight: bold;">
                        <div style="display: flex; justify-content: space-between;">
                            <span><i class="fas fa-yen-sign"></i> 总计:</span>
                            <span>¥${order.totalAmount.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // 显示更新订单状态表单
        function showUpdateStatus(orderId, currentStatus) {
            const newStatus = prompt(`请输入新的订单状态:\n可选值: pending, processing, shipped, delivered, cancelled\n当前状态: ${currentStatus}`);
            
            if (newStatus !== null && newStatus !== currentStatus) {
                updateOrderStatus(orderId, newStatus);
            }
        }

        // 更新订单状态
        async function updateOrderStatus(orderId, status) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    alert('订单状态更新成功');
                    loadOrders(); // 重新加载订单列表
                    loadDashboard(); // 重新加载仪表盘
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('更新订单状态失败:', error);
                alert('更新订单状态失败');
            }
        }

        // 查看商品详情
        async function viewProduct(productId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/products/${productId}`);
                
                if (response.ok) {
                    const product = await response.json();
                    showProductDetails(product);
                } else {
                    alert('加载商品信息失败');
                }
            } catch (error) {
                console.error('加载商品信息失败:', error);
                alert('加载商品信息失败');
            }
        }

        // 显示商品详情
        function showProductDetails(product) {
            const modal = document.getElementById('product-modal');
            const form = document.getElementById('edit-product-form');
            
            // 显示商品详情而不是编辑表单
            form.innerHTML = `
                <h3>${product.name}</h3>
                <div style="margin-bottom: 15px;">
                    <img src="${product.imageUrl || 'https://via.placeholder.com/200x200?text=商品图片'}" 
                         alt="${product.name}" style="max-width: 200px; max-height: 200px;">
                </div>
                <div class="form-group">
                    <label>商品描述</label>
                    <p>${product.description}</p>
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <p>¥${product.price.toFixed(2)}</p>
                </div>
                <div class="form-group">
                    <label>库存</label>
                    <p>${product.quantity}</p>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <p>${product.category}</p>
                </div>
                <div class="form-group">
                    <label>卖家</label>
                    <p>${product.seller.username}</p>
                </div>
                <div class="form-group">
                    <label>创建时间</label>
                    <p>${new Date(product.createdAt).toLocaleString()}</p>
                </div>
                <button type="button" class="btn btn-primary" onclick="editProduct('${product._id}')"><i class="fas fa-edit"></i> 编辑商品</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('product-modal').style.display='none'"><i class="fas fa-times"></i> 关闭</button>
            `;
            
            modal.style.display = 'block';
        }

        // 编辑商品
        async function editProduct(productId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/products/${productId}`);
                
                if (response.ok) {
                    const product = await response.json();
                    showEditProductForm(product);
                } else {
                    alert('加载商品信息失败');
                }
            } catch (error) {
                console.error('加载商品信息失败:', error);
                alert('加载商品信息失败');
            }
        }

        // 显示编辑商品表单
        function showEditProductForm(product) {
            document.getElementById('edit-product-id').value = product._id;
            document.getElementById('edit-name').value = product.name;
            document.getElementById('edit-description').value = product.description;
            document.getElementById('edit-price').value = product.price;
            document.getElementById('edit-quantity').value = product.quantity;
            document.getElementById('edit-category').value = product.category;
            document.getElementById('edit-imageUrl').value = product.imageUrl || '';
            
            document.getElementById('product-modal').style.display = 'block';
        }

        // 处理商品编辑表单提交
        document.getElementById('edit-product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const productId = document.getElementById('edit-product-id').value;
            
            const formData = new FormData(this);
            const productData = Object.fromEntries(formData.entries());
            
            // 转换数字类型
            productData.price = parseFloat(productData.price);
            productData.quantity = parseInt(productData.quantity);
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    alert('商品更新成功');
                    document.getElementById('product-modal').style.display = 'none';
                    loadProducts(); // 重新加载商品列表
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('更新商品失败:', error);
                alert('更新商品失败，请稍后重试');
            }
        });

        // 加载商品数据
        async function loadProducts() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/products');
                
                if (response.ok) {
                    const products = await response.json();
                    displayProducts(products);
                } else {
                    document.getElementById('products-table-body').innerHTML = 
                        '<tr><td colspan="6" class="no-data">加载商品失败</td></tr>';
                }
            } catch (error) {
                console.error('加载商品失败:', error);
                document.getElementById('products-table-body').innerHTML = 
                    '<tr><td colspan="6" class="no-data">加载商品失败</td></tr>';
            }
        }

        // 显示商品数据
        function displayProducts(products) {
            const tbody = document.getElementById('products-table-body');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">暂无商品</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <div><strong>${product.name}</strong></div>
                        <div style="font-size: 12px; color: #666;">${product.description.substring(0, 50)}...</div>
                    </td>
                    <td>¥${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>${product.seller.username}</td>
                    <td>
                        <button class="btn btn-info" onclick="viewProduct('${product._id}')"><i class="fas fa-eye"></i> 查看</button>
                        <button class="btn btn-primary" onclick="editProduct('${product._id}')"><i class="fas fa-edit"></i> 编辑</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product._id}')"><i class="fas fa-trash"></i> 删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 删除商品
        async function deleteProduct(productId) {
            const token = localStorage.getItem('token');
            
            if (!confirm('确定要删除这个商品吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('商品删除成功');
                    loadProducts();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('删除商品失败:', error);
                alert('删除商品失败，请稍后重试');
            }
        }

        // 处理添加商品表单提交
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const formData = new FormData(this);
            const productData = Object.fromEntries(formData.entries());
            
            // 转换数字类型
            productData.price = parseFloat(productData.price);
            productData.quantity = parseInt(productData.quantity);
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    alert('商品添加成功');
                    this.reset();
                    switchTab('products');
                    loadProducts();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                console.error('添加商品失败:', error);
                alert('添加商品失败，请稍后重试');
            }
        });
    </script>
</body>
</html>
