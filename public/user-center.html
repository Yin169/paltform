<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav {
            display: flex;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .user-info a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .cart-icon {
            position: relative;
        }
        
        #cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--dark-color);
        }
        
        /* User Center Styles */
        .user-center-container {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .sidebar {
            flex: 0 0 250px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--dark-color);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 10px 15px;
            color: var(--gray-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--dark-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .order-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: bold;
        }
        
        .order-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-shipped {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-products {
            margin: 10px 0;
        }
        
        .order-product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        
        .order-total {
            font-weight: bold;
            text-align: right;
        }
        
        .address-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .address-card {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            position: relative;
        }
        
        .address-card.active {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .address-card h4 {
            margin-bottom: 10px;
        }
        
        .address-card p {
            margin-bottom: 5px;
        }
        
        .address-actions {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .address-actions button {
            background: none;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
            margin-left: 10px;
        }
        
        .address-actions button:hover {
            color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
        }
        
        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .error {
            text-align: center;
            padding: 50px 20px;
            color: #dc3545;
        }
        
        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease-in-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #28a745;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        .notification.warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .user-center-container {
                flex-direction: column;
            }
            
            .sidebar {
                flex: 0 0 auto;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-circle"></i> 用户中心</h1>
        </div>

        <div class="user-center-container">
            <div class="sidebar">
                <h3><i class="fas fa-user"></i> 用户中心</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" data-section="profile"><i class="fas fa-user-circle"></i> 个人资料</a></li>
                    <li><a href="#" data-section="account"><i class="fas fa-cog"></i> 账号设置</a></li>
                    <li><a href="#" data-section="addresses"><i class="fas fa-map-marker-alt"></i> 地址管理</a></li>
                    <li><a href="#" data-section="orders"><i class="fas fa-list"></i> 我的订单</a></li>
                    <li><a href="#" data-section="password"><i class="fas fa-lock"></i> 修改密码</a></li>
                </ul>
            </div>

            <div class="main-content">
                <div id="user-center-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在加载用户信息...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            checkUserStatus();
            updateCartCount();
            
            // 添加菜单点击事件
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                    showSection(this.dataset.section);
                });
            });
        });

        // 检查用户登录状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (token) {
                try {
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        userActions.innerHTML = `
                            <span><i class="fas fa-user"></i> ${user.username}</span>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 登出</a>
                            ${user.role === 'admin' ? '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>' : ''}
                            <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                        `;
                    } else {
                        // 如果用户状态检查失败，可能是因为令牌无效
                        if (response.status === 401) {
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                    }
                } catch (error) {
                    console.error('检查用户状态失败:', error);
                }
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (token) {
                try {
                    const response = await fetch('/api/cart', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const cart = await response.json();
                        const totalItems = cart.items.reduce((total, item) => total + item.quantity, 0);
                        cartCountElement.textContent = totalItems;
                    }
                } catch (error) {
                    console.error('获取购物车数量失败:', error);
                }
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 加载用户信息
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                // 并行获取用户信息
                const [profileResponse, userResponse, ordersResponse] = await Promise.all([
                    fetch('/api/profiles/user', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }),
                    fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }),
                    fetch('/api/orders', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                ]);
                
                if (profileResponse.ok && userResponse.ok) {
                    const profile = await profileResponse.json();
                    const user = await userResponse.json();
                    let orders = [];
                    
                    // 检查订单响应
                    if (ordersResponse.ok) {
                        orders = await ordersResponse.json();
                        // 确保orders是数组
                        if (!Array.isArray(orders)) {
                            console.error('订单数据不是数组:', orders);
                            orders = [];
                        }
                    } else {
                        console.error('获取订单失败:', ordersResponse.status);
                    }
                    
                    // 显示默认的个人资料部分
                    displayUserProfile(profile, user, orders);
                } else {
                    // 添加更详细的错误信息
                    let errorMessage = '加载用户信息失败';
                    if (!profileResponse.ok) {
                        errorMessage += ' (用户画像加载失败: ' + profileResponse.status + ')';
                    }
                    if (!userResponse.ok) {
                        errorMessage += ' (用户资料加载失败: ' + userResponse.status + ')';
                    }
                    
                    document.getElementById('user-center-content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>${errorMessage}</p>
                            <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;" onclick="loadUserProfile()">重新加载</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                document.getElementById('user-center-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>网络错误，请检查连接后重试</p>
                        <button class="btn" style="background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;" onclick="loadUserProfile()">重新加载</button>
                    </div>
                `;
            }
        }

        // 显示用户信息
        function displayUserProfile(profile, user, orders) {
            const content = document.getElementById('user-center-content');
            content.innerHTML = `
                <div id="profile-section" class="section active">
                    <h2 class="section-title"><i class="fas fa-user-circle"></i> 个人资料</h2>
                    <div class="card">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" id="username" class="form-control" value="${user.username}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" class="form-control" value="${user.email}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input type="tel" id="phone" class="form-control" value="${user.phone || ''}">
                            </div>
                            <div class="form-group">
                                <label for="bio">个人简介</label>
                                <textarea id="bio" class="form-control" rows="3">${user.profile?.bio || ''}</textarea>
                            </div>
                            <button type="button" class="btn" onclick="updateProfile()">保存资料</button>
                        </form>
                    </div>
                </div>
                
                <div id="account-section" class="section">
                    <h2 class="section-title"><i class="fas fa-cog"></i> 账号设置</h2>
                    <div class="card">
                        <h3 class="card-title">账号信息</h3>
                        <p><strong>注册时间:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
                        <p><strong>账号状态:</strong> ${user.isActive ? '正常' : '已禁用'}</p>
                        <p><strong>用户角色:</strong> ${user.role === 'admin' ? '管理员' : user.role === 'seller' ? '卖家' : '普通用户'}</p>
                        
                        <h3 class="card-title" style="margin-top: 30px;">关闭账号</h3>
                        <p>关闭账号后，您的所有信息将被永久删除，无法恢复。</p>
                        <button class="btn btn-danger" onclick="deleteAccount()">关闭账号</button>
                    </div>
                </div>
                
                <div id="addresses-section" class="section">
                    <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> 地址管理</h2>
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3 class="card-title">收货地址</h3>
                            <button class="btn" onclick="showAddAddressForm()"><i class="fas fa-plus"></i> 添加地址</button>
                        </div>
                        
                        <div id="address-form-container" style="display: none; margin-bottom: 30px;">
                            <form id="address-form">
                                <input type="hidden" id="address-id">
                                <div class="form-group">
                                    <label for="address-name">收货人姓名</label>
                                    <input type="text" id="address-name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-phone">手机号</label>
                                    <input type="tel" id="address-phone" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-province">省份</label>
                                    <input type="text" id="address-province" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-city">城市</label>
                                    <input type="text" id="address-city" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-district">区/县</label>
                                    <input type="text" id="address-district" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-detail">详细地址</label>
                                    <input type="text" id="address-detail" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="address-default"> 设为默认地址
                                    </label>
                                </div>
                                <button type="button" class="btn" onclick="saveAddress()">保存地址</button>
                                <button type="button" class="btn btn-outline" onclick="cancelAddressForm()" style="margin-left: 10px;">取消</button>
                            </form>
                        </div>
                        
                        <div id="addresses-list">
                            ${renderAddresses(user.addresses || [])}
                        </div>
                    </div>
                </div>
                
                <div id="orders-section" class="section">
                    <h2 class="section-title"><i class="fas fa-list"></i> 我的订单</h2>
                    <div id="orders-list">
                        ${renderOrders(orders)}
                    </div>
                </div>
                
                <div id="password-section" class="section">
                    <h2 class="section-title"><i class="fas fa-lock"></i> 修改密码</h2>
                    <div class="card">
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">当前密码</label>
                                <input type="password" id="current-password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">新密码</label>
                                <input type="password" id="new-password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">确认新密码</label>
                                <input type="password" id="confirm-password" class="form-control" required>
                            </div>
                            <button type="button" class="btn" onclick="changePassword()">修改密码</button>
                        </form>
                    </div>
                </div>
            `;
        }

        // 渲染地址列表
        function renderAddresses(addresses) {
            if (!addresses || addresses.length === 0) {
                return '<p>暂无收货地址</p>';
            }
            
            return `
                <div class="address-list">
                    ${addresses.map(address => `
                        <div class="address-card ${address.isDefault ? 'active' : ''}">
                            <div class="address-actions">
                                <button onclick="editAddress('${address._id}')"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteAddress('${address._id}')"><i class="fas fa-trash"></i></button>
                            </div>
                            <h4>${address.name}</h4>
                            <p>${address.phone}</p>
                            <p>${address.province} ${address.city} ${address.district}</p>
                            <p>${address.detail}</p>
                            ${address.isDefault ? '<span class="badge" style="background: var(--primary-color); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem;">默认地址</span>' : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 渲染订单列表
        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                return '<p>暂无订单</p>';
            }
            
            return `
                <div class="order-list">
                    ${orders.map(order => `
                        <div class="order-item">
                            <div class="order-header">
                                <div class="order-id">订单号: ${order._id}</div>
                                <div class="order-status status-${order.status}">${getOrderStatusText(order.status)}</div>
                            </div>
                            <div class="order-products">
                                ${(order.items || []).map(item => `
                                    <div class="order-product">
                                        <div>
                                            <div>${item.product?.name || '商品名称'}</div>
                                            <div>数量: ${item.quantity} 价格: ¥${item.price}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="order-total">总计: ¥${order.totalAmount}</div>
                            <div>下单时间: ${new Date(order.createdAt).toLocaleString()}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 获取订单状态文本
        function getOrderStatusText(status) {
            const statusMap = {
                pending: '待付款',
                paid: '已付款',
                shipped: '已发货',
                delivered: '已送达',
                cancelled: '已取消'
            };
            return statusMap[status] || status;
        }

        // 显示指定部分
        function showSection(section) {
            // 隐藏所有部分
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });
            
            // 显示指定部分
            const sectionElement = document.getElementById(`${section}-section`);
            if (sectionElement) {
                sectionElement.classList.add('active');
            }
        }

        // 更新个人资料
        async function updateProfile() {
            const token = localStorage.getItem('token');
            const phone = document.getElementById('phone').value;
            const bio = document.getElementById('bio').value;
            
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ phone, profile: { bio } })
                });
                
                if (response.ok) {
                    showNotification('资料更新成功');
                    // 重新加载用户信息
                    loadUserProfile();
                } else {
                    const error = await response.json();
                    showNotification('更新失败: ' + (error.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('更新资料失败:', error);
                showNotification('网络错误，请稍后重试', 'error');
            }
        }

        // 修改密码
        async function changePassword() {
            const token = localStorage.getItem('token');
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showNotification('新密码与确认密码不一致', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/change-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                if (response.ok) {
                    showNotification('密码修改成功');
                    // 清空表单
                    document.getElementById('password-form').reset();
                } else {
                    const error = await response.json();
                    showNotification('修改失败: ' + (error.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                showNotification('网络错误，请稍后重试', 'error');
            }
        }

        // 删除账号
        async function deleteAccount() {
            if (!confirm('确定要关闭账号吗？此操作不可恢复！')) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // 清除本地存储并重定向到首页
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('账号已关闭');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showNotification('关闭账号失败: ' + (error.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('关闭账号失败:', error);
                showNotification('网络错误，请稍后重试', 'error');
            }
        }

        // 显示添加地址表单
        function showAddAddressForm() {
            document.getElementById('address-form-container').style.display = 'block';
            document.getElementById('address-id').value = '';
            document.getElementById('address-form').reset();
        }

        // 编辑地址
        function editAddress(addressId) {
            // 这里应该从用户数据中找到对应的地址并填充表单
            // 为简化实现，这里只显示表单
            document.getElementById('address-form-container').style.display = 'block';
            document.getElementById('address-id').value = addressId;
            // 实际应用中应该填充表单数据
        }

        // 保存地址
        async function saveAddress() {
            const token = localStorage.getItem('token');
            const addressId = document.getElementById('address-id').value;
            const name = document.getElementById('address-name').value;
            const phone = document.getElementById('address-phone').value;
            const province = document.getElementById('address-province').value;
            const city = document.getElementById('address-city').value;
            const district = document.getElementById('address-district').value;
            const detail = document.getElementById('address-detail').value;
            const isDefault = document.getElementById('address-default').checked;
            
            const addressData = { name, phone, province, city, district, detail, isDefault };
            
            try {
                let response;
                if (addressId) {
                    // 更新地址
                    response = await fetch(`/api/users/address/${addressId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(addressData)
                    });
                } else {
                    // 添加地址
                    response = await fetch('/api/users/address', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(addressData)
                    });
                }
                
                if (response.ok) {
                    showNotification(addressId ? '地址更新成功' : '地址添加成功');
                    cancelAddressForm();
                    // 重新加载用户信息
                    loadUserProfile();
                } else {
                    const error = await response.json();
                    showNotification('保存失败: ' + (error.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('保存地址失败:', error);
                showNotification('网络错误，请稍后重试', 'error');
            }
        }

        // 删除地址
        async function deleteAddress(addressId) {
            if (!confirm('确定要删除这个地址吗？')) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/users/address/${addressId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showNotification('地址删除成功');
                    // 重新加载用户信息
                    loadUserProfile();
                } else {
                    const error = await response.json();
                    showNotification('删除失败: ' + (error.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('删除地址失败:', error);
                showNotification('网络错误，请稍后重试', 'error');
            }
        }

        // 取消地址表单
        function cancelAddressForm() {
            document.getElementById('address-form-container').style.display = 'none';
            document.getElementById('address-form').reset();
        }
    </script>
</body>
</html>
