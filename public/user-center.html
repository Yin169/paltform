<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 电商交易平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-info a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .cart-icon {
            position: relative;
        }
        
        #cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--dark-color);
        }
        
        /* User Center Styles */
        .user-center-container {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .sidebar {
            flex: 0 0 250px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--dark-color);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 10px 15px;
            color: var(--gray-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Dashboard Styles */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Profile Styles */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--gray-color);
        }
        
        .profile-info h2 {
            margin-bottom: 10px;
        }
        
        .profile-info p {
            margin-bottom: 5px;
            color: var(--gray-color);
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-card {
            background: var(--light-color);
            padding: 20px;
            border-radius: 8px;
        }
        
        .detail-card h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-card p {
            margin-bottom: 10px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-col {
            flex: 1;
            padding: 0 10px;
            min-width: 250px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Address List */
        .address-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .address-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .address-card.active {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .address-card h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .address-card p {
            margin-bottom: 5px;
            color: var(--gray-color);
        }
        
        .address-actions {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .address-actions button {
            background: none;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
        }
        
        .address-actions button:hover {
            color: var(--primary-color);
        }
        
        /* Order List */
        .order-list {
            margin-top: 20px;
        }
        
        .order-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-id {
            font-weight: bold;
        }
        
        .order-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-shipped {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .order-products {
            margin: 10px 0;
        }
        
        .order-product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        
        .order-total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        
        /* Notification Options */
        .notification-options {
            margin: 20px 0;
        }
        
        .notification-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--light-color);
            border-radius: 6px;
        }
        
        .notification-option input {
            margin-right: 15px;
        }
        
        .notification-option label {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Bank Accounts */
        .bank-account-list {
            margin-top: 20px;
        }
        
        .bank-account-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 50px;
            color: var(--gray-color);
        }
        
        .loading i, .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav a {
                margin: 5px 10px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-center-container {
                flex-direction: column;
            }
            
            .sidebar {
                flex: 0 0 auto;
            }
            
            .form-row {
                flex-direction: column;
                margin: 0;
            }
            
            .form-col {
                padding: 0;
                min-width: 100%;
                margin-bottom: 15px;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    电商交易平台
                </div>
                <nav class="nav">
                    <a href="/"><i class="fas fa-home"></i> 首页</a>
                    <a href="/products"><i class="fas fa-box"></i> 商品</a>
                    <a href="/cart"><i class="fas fa-shopping-cart"></i> 购物车</a>
                    <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                </nav>
                <div class="user-info">
                    <div id="user-actions">
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    </div>
                    <a href="/cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </header>
            </div>
        </header>

        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-circle"></i> 用户中心</h1>
        </div>

        <div class="user-center-container">
            <div class="sidebar">
                <h3><i class="fas fa-bars"></i> 用户菜单</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> 控制面板</a></li>
                    <li><a href="#" data-section="profile"><i class="fas fa-user"></i> 个人资料</a></li>
                    <li><a href="#" data-section="addresses"><i class="fas fa-map-marker-alt"></i> 地址管理</a></li>
                    <li><a href="#" data-section="password"><i class="fas fa-lock"></i> 修改密码</a></li>
                    <li><a href="#" data-section="notifications"><i class="fas fa-bell"></i> 通知方式</a></li>
                    <li><a href="#" data-section="bank-accounts"><i class="fas fa-credit-card"></i> 银行账号</a></li>
                    <li><a href="#" data-section="delete-account"><i class="fas fa-user-times"></i> 关闭账号</a></li>
                </ul>
            </div>
            
            <div class="main-content">
                <div id="user-center-content">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>正在加载用户信息...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 当前用户数据
        let currentUser = null;
        let allOrders = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            updateCartCount();
            loadUserInfo();
        });

        // 绑定侧边栏菜单事件
        function bindSidebarMenuEvents() {
            // 使用事件委托，将事件绑定到父元素上
            const sidebarMenu = document.querySelector('.sidebar-menu');
            if (sidebarMenu) {
                // 先移除已有的事件监听器（如果有的话）
                sidebarMenu.removeEventListener('click', handleSidebarClick);
                // 添加新的事件监听器
                sidebarMenu.addEventListener('click', handleSidebarClick);
            }
        }

        // 处理侧边栏点击事件
        function handleSidebarClick(e) {
            // 检查点击的是否是菜单链接
            if (e.target.tagName === 'A' && e.target.dataset.section) {
                e.preventDefault();
                // 移除所有激活状态
                document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                // 激活当前点击的菜单项
                e.target.classList.add('active');
                // 显示对应的内容部分
                showSection(e.target.dataset.section);
            }
        }

        // 检查用户状态
        async function checkUserStatus() {
            const token = localStorage.getItem('token');
            const userActions = document.getElementById('user-actions');
            
            if (!token) {
                userActions.innerHTML = `
                    <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                    <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    let userLinks = `
                        <span><i class="fas fa-user"></i> ${user.username}</span>
                        <a href="/messages.html"><i class="fas fa-envelope"></i> 消息</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出</a>
                    `;
                    
                    // 根据用户角色添加相应链接
                    if (user.role === 'admin') {
                        userLinks += '<a href="/admin"><i class="fas fa-cog"></i> 管理后台</a>';
                    }
                    
                    if (user.role === 'seller' || user.role === 'admin') {
                        userLinks += '<a href="/seller"><i class="fas fa-store"></i> 卖家中心</a>';
                    }
                    
                    userLinks += `
                        <a href="/orders"><i class="fas fa-list"></i> 我的订单</a>
                        <a href="/user-center"><i class="fas fa-user-circle"></i> 用户中心</a>
                    `;
                    
                    userActions.innerHTML = userLinks;
                } else if (response.status === 401) {
                    // Token无效，清除本地存储
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    userActions.innerHTML = `
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> 注册</a>
                    `;
                }
            } catch (error) {
                console.error('检查用户状态失败:', error);
                // 即使检查失败，也保持当前的用户操作界面
            }
        }

        // 用户退出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 更新购物车数量
        async function updateCartCount() {
            const token = localStorage.getItem('token');
            const cartCountElement = document.getElementById('cart-count');
            
            if (token) {
                try {
                    const response = await fetch('/api/cart', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const cart = await response.json();
                        const totalItems = cart.items.reduce((total, item) => total + item.quantity, 0);
                        cartCountElement.textContent = totalItems;
                        cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
                    }
                } catch (error) {
                    console.error('获取购物车数量失败:', error);
                }
            }
        }

        // 显示错误消息
        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // 加载用户信息
        async function loadUserInfo() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    // 保存用户数据到localStorage
                    try {
                        localStorage.setItem('user', JSON.stringify(user));
                    } catch (e) {
                        console.error('保存用户数据失败:', e);
                    }
                    // 显示默认的控制面板部分
                    showSection('dashboard');
                    // 绑定菜单事件
                    bindSidebarMenuEvents();
                } else if (response.status === 401) {
                    // Token无效，跳转到登录页
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                } else {
                    document.getElementById('user-center-content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>加载用户信息失败</p>
                            <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadUserInfo()">重新加载</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                document.getElementById('user-center-content').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>网络错误，请检查连接后重试</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadUserInfo()">重新加载</button>
                    </div>
                `;
            }
        }

        // 显示指定部分
        function showSection(section) {
            const contentContainer = document.getElementById('user-center-content');
            
            // 如果没有用户数据，则尝试从localStorage获取
            if (!currentUser) {
                try {
                    const userData = localStorage.getItem('user');
                    if (userData) {
                        currentUser = JSON.parse(userData);
                    }
                } catch (e) {
                    console.error('解析用户数据失败:', e);
                }
            }

                    body: JSON.stringify(bankAccountData)
                });
                
                if (response.ok) {
                    const updatedUser = await response.json();
                    currentUser = updatedUser;
                    
                    // 保存用户数据到localStorage
                    try {
                        localStorage.setItem('user', JSON.stringify(updatedUser));
                    } catch (e) {
                        console.error('保存用户数据失败:', e);
                    }
                    
                    if (successMessage) {
                        successMessage.textContent = '银行账户更新成功！';
                        successMessage.style.display = 'block';
                    }
                    
                    // 重新渲染银行账户部分
                    renderBankAccountsSection(document.querySelector('.main-content'));
                } else {
                    const error = await response.json();
                    if (errorMessage) {
                        errorMessage.textContent = error.message || '更新失败，请重试';
                        errorMessage.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('更新银行账户失败:', error);
                if (errorMessage) {
                    errorMessage.textContent = '网络错误，请检查连接后重试';
                    errorMessage.style.display = 'block';
                }
            } finally {
                // 恢复提交按钮
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-save"></i> 保存账户';
                }
            }
        }

        // 渲染关闭账号部分
        function renderDeleteAccountSection(container) {
            container.innerHTML = `
                <div class="section active">
                    <h2 class="section-title"><i class="fas fa-user-times"></i> 关闭账号</h2>
                    <div class="error-message" id="delete-account-error"></div>
                    
                    <div style="background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                        <h3 style="color: #856404; margin-top: 0;"><i class="fas fa-exclamation-triangle"></i> 重要提醒</h3>
                        <p>关闭账号将导致以下后果：</p>
                        <ul>
                            <li>永久删除您的所有个人信息</li>
                            <li>无法再访问您的订单历史</li>
                            <li>无法找回您的账户和数据</li>
                            <li>您发布的商品将被下架</li>
                            <li>您参与的未完成交易将被取消</li>
                        </ul>
                    </div>
                    
                    <form id="delete-account-form">
                        <div class="form-group">
                            <label class="form-label">请输入您的密码确认操作</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">请输入"确认删除"以继续</label>
                            <input type="text" class="form-control" name="confirmation" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-user-times"></i> 永久关闭账号</button>
                        </div>
                    </form>
                </div>
            `;
            
            // 添加表单提交事件
            setTimeout(() => {
                const deleteAccountForm = document.getElementById('delete-account-form');
                if (deleteAccountForm) {
                    deleteAccountForm.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        await deleteAccount(this);
                    });
                }
            }, 100);
        }

        // 关闭账号
        async function deleteAccount(form) {
            const token = localStorage.getItem('token');
            const errorMessage = document.getElementById('delete-account-error');
            
            // 隐藏消息
            if (errorMessage) errorMessage.style.display = 'none';
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            const formData = new FormData(form);
            const deleteData = {
                password: formData.get('password'),
                confirmation: formData.get('confirmation')
            };
            
            // 验证确认文本
            if (deleteData.confirmation !== '确认删除') {
                if (errorMessage) {
                    errorMessage.textContent = '请输入"确认删除"以继续';
                    errorMessage.style.display = 'block';
                }
                return;
            }
            
            if (!confirm('您确定要永久关闭账号吗？此操作无法撤销！')) {
                return;
            }
            
            try {
                const response = await fetch('/api/users/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(deleteData)
                });
                
                if (response.ok) {
                    // 清除本地存储并跳转到首页
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    alert('账号已成功关闭，感谢您使用我们的服务。');
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    if (errorMessage) {
                        errorMessage.textContent = error.message || '关闭账号失败，请重试';
                        errorMessage.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('关闭账号失败:', error);
                if (errorMessage) {
                    errorMessage.textContent = '网络错误，请检查连接后重试';
                    errorMessage.style.display = 'block';
                }
            }
        }
    </script>
